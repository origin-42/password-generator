<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- main content section -->
    <main class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- Main Card -->
      <article class="card">
        <section class="card-header">
          <h2>Generate a Password</h2>
        </section>

        <!-- Input Section -->
        <article class="card-body">
          <button title="Click to copy text to clipboard" id="copy">Copy</button>
          <textarea
            readonly
            tabindex="2"
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </article>

        <!-- Pass Generator Button -->
        <section class="card-footer">
          <button tabindex="1" id="generate" class="btn">Generate Password</button>
        </section>

      </article>
    </main>
    
    <!-- Modules -->
    <script src="./assets/js/module/generatePassword.js"></script>
    <!-- Page script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
